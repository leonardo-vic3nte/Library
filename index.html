<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="data:image/svg+xml,<svg
             xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>" />
		<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script defer src="./app.js"></script>
		<title>Library</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>libraryðŸ“˜</h1>
			</div>
		</header>


		<div class="form-modal">
			<h2>Add Book</h2>
			<form id="add-book-form">
				<label for="title"></label>
				<input
					type="text"
					name="title"
					id="title"
					placeholder="Title"
					required />

				<label for="author"></label>
				<input
					type="text"
					name="author"
					id="author"
					placeholder="Author"
					required />

				<label for="pages"></label>
				<input
					type="number"
					name="nrPages"
					id="pages"
					placeholder="15"
					required />

				<label for="read">
					Have you read it?
					<input type="hidden" name="isRead" value="false" />
					<input
						type="checkbox"
						name="isRead"
						id="read"
						value="true" />
				</label>

				<button type="submit">Submit</button>
			</form>

			<p class="error">This book is already in the library!</p>
		</div>

		<main>
			<button type="button" class="add-book-btn">+ Add Book</button>
			<div class="cards-container"></div>
		</main>

		<footer>

			<a href="https://github.com/leonardo-vic3nte" rel="nofollow"><img src="./Images/github-mark-white.svg" alt="github logo"></a>
		</footer>
	</body>
